<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino-Finder</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Keyframe for text animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rippleEffect {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(4); opacity: 0; }
        }

        @keyframes letterAnimation {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes specialCharEffect {
            0% { transform: rotate(0deg); opacity: 0; }
            50% { transform: rotate(45deg); opacity: 1; }
            100% { transform: rotate(0deg); opacity: 0; }
        }

        @keyframes hoverGlow {
            0% { box-shadow: 0 0 10px #00ff00; }
            50% { box-shadow: 0 0 30px #00ff00, 0 0 50px #ff0000; }
            100% { box-shadow: 0 0 10px #00ff00; }
        }

        @keyframes bounceEffect {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* New Animations */
        @keyframes pulseEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shakeEffect {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @keyframes glowingTextEffect {
            0% { color: #00ff00; text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
            50% { color: #ff0000; text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; }
            100% { color: #00ff00; text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
        }

        /* Modal */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeIn 1s ease-in-out;
        }

        #modalContent {
            text-align: center;
            background-color: #222;
            padding: 40px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 30px #00ff00;
            animation: slideIn 1s ease-in-out;
        }

        #modal select, #modal input, #modal button {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
            animation: letterAnimation 0.3s ease-in-out;
        }

        #modal button {
            background-color: #00ff00;
            color: #222;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: bounceEffect 1s infinite alternate;
        }

        #modal button:hover {
            background-color: #fff;
            color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            animation: pulseEffect 1.5s infinite alternate;
        }

        #mainContent {
            display: none;
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: slideIn 1s ease-in-out, glowingTextEffect 3s infinite alternate;
        }

        input {
            width: 60%;
            padding: 15px;
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 20px;
            outline: none;
            transition: transform 0.3s ease, border-color 0.3s ease;
            animation: letterAnimation 0.5s ease-in-out;
        }

        input:focus {
            transform: scale(1.2);
            border-color: #fff;
        }

        #output {
            margin-top: 20px;
            padding: 20px;
            background-color: #222;
            border: 2px solid #00ff00;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
        }

        #output h3 a {
            color: #00ff00;
            text-decoration: none;
            transition: color 0.3s;
            animation: slideIn 1s ease-in-out;
        }

        #output h3 a:hover {
            color: #fff;
            text-decoration: underline;
            transition: color 0.3s;
        }

        #themeToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: hoverGlow 1.5s infinite alternate;
        }

        #f12Message, #rightClickMessage {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.7);
            color: #fff;
            font-size: 24px;
            border-radius: 10px;
            z-index: 20;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        /* Updated Light Mode Styles */
        .light-theme {
            background-color: #fafafa; /* Lighter background */
            color: #333; /* Dark text for better contrast */
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .light-theme #modalContent {
            background-color: #fff; /* White modal content */
            color: #333; /* Dark text for readability */
            border-color: #333; /* Darker border for contrast */
        }

        .light-theme #modal select,
        .light-theme #modal input,
        .light-theme #modal button {
            background-color: #fff; /* White input and button backgrounds */
            color: #333; /* Dark text */
            border-color: #ddd; /* Light grey border */
        }

        .light-theme #themeToggle {
            background-color: #fff; /* White button background */
            color: #333; /* Dark text */
            border-color: #ddd; /* Light grey border */
        }

        .light-theme h1 {
            color: #222; /* Dark heading */
            text-shadow: 0 0 5px #666, 0 0 10px #666; /* Softer text shadow */
        }

        .light-theme input {
            background-color: #f9f9f9; /* Light input background */
            border-color: #ccc; /* Light grey border */
        }

        .light-theme input:focus {
            border-color: #1e90ff; /* Focused input border with a blue color */
        }

        .light-theme #output {
            background-color: #f4f4f4; /* Lighter background for the output */
            border-color: #ddd; /* Light grey border */
            color: #333; /* Dark text */
        }

        .light-theme #output h3 a {
            color: #1e90ff; /* Blue links for better contrast */
        }

        .light-theme #output h3 a:hover {
            color: #333; /* Darken links when hovered */
        }

        .light-theme #f12Message,
        .light-theme #rightClickMessage {
            background-color: rgba(255, 0, 0, 0.8); /* Red message background with a slight transparency */
            color: #fff;
        }

    </style>
</head>
<body>
    <div id="modal">
        <div id="modalContent">
            <h2 id="modalHeading">Choose Language and Enter Key</h2>
            <select id="languageSelector">
                <option value="en">English</option>
                <option value="vi">Tiếng Việt</option>
            </select>
            <input type="password" id="accessKey" placeholder="Enter Key">
            <button id="submitKey">Submit</button>
            <div class="error" id="errorMessage" style="display: none; color: red;">Invalid Key. Please try again.</div>
        </div>
    </div>

    <div id="mainContent">
        <h1 id="mainHeading"></h1>
        <input type="text" id="search" placeholder="Enter text to search...">
        <div id="output"></div>
    </div>

    <button id="themeToggle">Toggle Theme</button>

    <div id="f12Message">Dino doesn't like that.</div>
    <div id="rightClickMessage">Dino doesn't like that.</div>

    <script>
        const correctKey = "DinoX8";
        const modal = document.getElementById("modal");
        const mainContent = document.getElementById("mainContent");
        const errorMessage = document.getElementById("errorMessage");
        const languageSelector = document.getElementById("languageSelector");
        const modalHeading = document.getElementById("modalHeading");
        const accessKeyInput = document.getElementById("accessKey");
        const submitKeyButton = document.getElementById("submitKey");
        const mainHeading = document.getElementById("mainHeading");
        const searchInput = document.getElementById("search");
        const themeToggle = document.getElementById("themeToggle");

        const translations = {
            en: {
                modalHeading: "Choose Language and Enter Key",
                placeholderKey: "Enter Key",
                submitButton: "Submit",
                errorMessage: "Invalid Key. Please try again.",
                mainHeading: "Dino-Finder",
                placeholderSearch: "Enter text to search..."
            },
            vi: {
                modalHeading: "Chọn Ngôn Ngữ và Nhập Mã",
                placeholderKey: "Nhập Mã",
                submitButton: "Xác Nhận",
                errorMessage: "Sai mã. Vui lòng thử lại.",
                mainHeading: "Tìm Kiếm Thông Tin Dino",
                placeholderSearch: "Nhập nội dung cần tìm..."
            }
        };

        function updateLanguage(lang) {
            modalHeading.textContent = translations[lang].modalHeading;
            accessKeyInput.placeholder = translations[lang].placeholderKey;
            submitKeyButton.textContent = translations[lang].submitButton;
            errorMessage.textContent = translations[lang].errorMessage;
            mainHeading.textContent = translations[lang].mainHeading;
            searchInput.placeholder = translations[lang].placeholderSearch;
        }

        function typeEffect(element, text, speed) {
            let i = 0;
            const specialChars = ['%', '$', '#', '@'];
            const interval = setInterval(() => {
                if (i < text.length) {
                    const char = document.createElement("span");
                    if (Math.random() < 0.1) { // 10% chance to add a special character
                        char.textContent = specialChars[Math.floor(Math.random() * specialChars.length)];
                        char.style.animation = "specialCharEffect 1s ease forwards";
                    } else {
                        char.textContent = text.charAt(i);
                        char.style.animation = "letterAnimation 0.3s ease forwards";
                    }
                    element.appendChild(char);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, speed);
        }

        languageSelector.addEventListener("change", (e) => {
            const selectedLanguage = e.target.value;
            updateLanguage(selectedLanguage);
        });

        submitKeyButton.addEventListener("click", function () {
            const enteredKey = accessKeyInput.value;
            if (enteredKey === correctKey) {
                modal.style.display = "none";
                mainContent.style.display = "block";
                document.body.style.overflow = "auto";
                typeEffect(mainHeading, translations[languageSelector.value].mainHeading, 100);
            } else {
                errorMessage.style.display = "block";
                errorMessage.style.animation = "shakeEffect 0.5s ease-in-out";
            }
        });

        document.getElementById('search').addEventListener('input', function () {
            const query = this.value;
            if (query.length > 0) {
                fetch(`https://en.wikipedia.org/w/api.php?action=query&format=json&origin=*&list=search&srsearch=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        const results = data.query.search;
                        let output = '';
                        results.forEach(result => {
                            output += `<h3><a href="https://en.wikipedia.org/?curid=${result.pageid}" target="_blank">${result.title}</a></h3><p>${result.snippet}</p>`;
                        });
                        document.getElementById('output').innerHTML = output;
                    })
                    .catch(error => {
                        console.error(error);
                    });
            } else {
                document.getElementById('output').innerHTML = '';
            }
        });

        themeToggle.addEventListener("click", function () {
            document.body.classList.toggle("light-theme");
        });

        document.addEventListener("keydown", function (e) {
            if (e.key === "F12") {
                e.preventDefault();
                document.getElementById("f12Message").style.display = "block";
                setTimeout(function () {
                    document.getElementById("f12Message").style.display = "none";
                }, 3000);
            }
        });

        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            document.getElementById("rightClickMessage").style.display = "block";
            setTimeout(function () {
                document.getElementById("rightClickMessage").style.display = "none";
            }, 3000);
        });
    </script>
</body>
</html>
